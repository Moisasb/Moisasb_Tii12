<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>trabalhando</title>
</head>
<body>
    <h1>Elementos e atributos para imagens e ilutracões</h1>
    <p>O uso da tag <b>"IMG"</b>e os atributos<b>"src"</b> e <b>"alt""</b> são utilizados para inserir imagens na página</p>
    <p>
        <img src="img/onca.jpg" alt="onça em cima árvore, ao fundo cachoeira e pássaros voando">
    </p>
    <figure>
        <img src="img/floresta-amazonica-vista-aerea.jpg" alt="floresta-amazonica-vista-aerea">
        <figcaption>Esta imagem, mostra a floresta amazônica antes do desmatamento em 1960</figcaption>
    </figure>
    
</body>
</html>
