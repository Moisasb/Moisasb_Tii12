<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Tabela e Formulario</title>
</head>

<body style="font-family: Georgia, 'Times New Roman', Times, serif ;">

    <h1 style=>Tabela de Produtos</h1>

    <table style="text-align: center;" border="1">
        <tr>
            <th>Produto</th>
            <th>Preço (R$)</th>
            <th>Disponível</th>
        </tr>
        <tr>
            <td>Arroz (5kg)</td>
            <td>25.50</td>
            <td>Sim</td>
        </tr>
        <tr>
            <td>Feijão (1kg)</td>
            <td>8.90</td>
            <td>Sim</td>
        </tr>
        <tr>
            <td>Leite (1L)</td>
            <td>5.75</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Sabonete</td>
            <td>2.99</td>
            <td>Sim</td>
        </tr>
        <tr>
            <td>Açúcar (1kg)</td>
            <td>4.20</td>
            <td>Sim</td>
        </tr>
    </table>

    <h1Formulário de Pedido</h1>

        <form>

            <p>Escolha os produtos:</p>

            <input type="checkbox" name="arroz"> Arroz (5kg)<br>
            <input type="checkbox" name="feijao"> Feijão (1kg)<br>
            <input type="checkbox" name="sabonete"> Sabonete<br>
            <input type="checkbox" name="acucar"> Açúcar (1kg)<br>
            <input type="checkbox" name="leite" disabled> Leite (indisponível)<br><br>

            Nome: <input type="text" name="nome"><br><br>
            E-mail: <input type="email" name="email"><br><br>

            Forma de pagamento:
            <select name="pagamento">
                <option>Selecione</option>
                <option>Cartão</option>
                <option>PIX</option>
                <option>Boleto</option>
                <option>Dinheiro</option>
            </select><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>

</body>

</html>
